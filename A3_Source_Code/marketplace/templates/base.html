<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Comic Hub Marketplace">
    <!--Bootstrap Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Comic Hub Marketplace</title>

    <!-- Import CSS style sheet -->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">

    <!-- Importing Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Importing Bootstrap Scripts  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <!-- Navigation Bar -->
        <div id="navbar shadow rounded">
            <nav class="navbar navbar-expand-lg navbar-dark nav_bgcolor">
                <a class="navbar-brand" href="#" style="font-family:fantasy; font-size:30px">Comic Marketplace</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <!-- Navigation Bar for users which are authenticated -->
                        {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link disabled " href="#"><span class="welcome-user">Welcome,
                                {{ current_user.name }}</span></a>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <a class="nav-item nav-link" href="{{ url_for('comic.search') }}">Buy Comics</a>
                        <a class="nav-item nav-link" href="{{ url_for('comic.manage') }}">Manage Comics</a>
                        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                        <!-- Navigation Bar for users which are not yet authenticated -->
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                        <!-- Passes to end -->
                        {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    {% block content %}


    {% endblock %}

    <!-- Footer -->
    <footer class="nav_bgcolor">
        <div class="text-center py-2">
            <span class="text-light">Copyright &copy; 2019</span>
        </div>
    </footer>

</body>


</html>
